<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Employee Performance</title>
    <style>
        :root {
            --primary: #6a82fb;
            --secondary: #fc5c7d;
            --accent: #f7971e;
            --bg-gradient: linear-gradient(135deg, #fc5c7d 0%, #6a82fb 100%);
            --card-bg: #fff;
            --shadow: 0 8px 32px rgba(106,130,251,0.13);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.7s;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 48px 40px 36px 40px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 18px;
            animation: slideDown 1.1s cubic-bezier(.4,0,.2,1);
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: var(--secondary);
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1.5px solid #c7d0e2;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border: 2px solid var(--primary);
            box-shadow: 0 0 0 2px #fc5c7d33;
            outline: none;
        }
        button {
            margin-top: 28px;
            padding: 12px 32px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(106,130,251,0.13);
            transition: background 0.3s, transform 0.18s;
        }
        button:hover {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .nav {
            margin-top: 28px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 28px;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            box-shadow: 0 2px 8px rgba(106,130,251,0.13);
            transition: background 0.3s, color 0.2s, transform 0.18s;
            position: relative;
        }
        .nav a:hover {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            color: #fff;
            transform: translateY(-3px) scale(1.06) rotate(-1deg);
            box-shadow: 0 6px 24px rgba(252,92,125,0.18);
        }
        @media (max-width: 600px) {
            .container { padding: 18px 6vw; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Employee Data for Prediction</h2>
        <form method="POST">
            <label>Quarter (0=Q1, 1=Q2, 2=Q3, 3=Q4):</label>
            <input type="number" name="quarter" min="0" max="3" required placeholder="Enter quarter (0-3)" title="Quarter: 0=Q1, 1=Q2, 2=Q3, 3=Q4">

            <label>Department (1 = finishing or 2 = sweing):</label>
            <input type="number" name="department" min="1" max="2" required placeholder="Enter department (1 = finishing or 2 = sweing)" title="Department: 1 = finishing or 2 = sweing">

            <label>Day (0=Mon, ..., 6=Sun):</label>
            <input type="number" name="day" min="0" max="6" required placeholder="Enter day (0=Mon, ..., 6=Sun)" title="Day: 0=Mon, ..., 6=Sun">

            <label>Team:</label>
            <input type="number" name="team" min="1" required placeholder="Enter team number" title="Team number">

            <label>Targeted Productivity (0-1):</label>
            <input type="text" name="targeted_productivity" placeholder="e.g. 0.80" required>

            <label>SMV:</label>
            <input type="text" name="smv" placeholder="e.g. 26.16" required>

            <label>Over Time (minutes):</label>
            <input type="number" name="over_time" required placeholder="Enter overtime in minutes" title="Over Time in minutes">

            <label>Incentive:</label>
            <input type="number" name="incentive" required placeholder="Enter incentive amount" title="Incentive amount">

            <label>Idle Time:</label>
            <input type="text" name="idle_time" required placeholder="Enter idle time" title="Idle Time">

            <label>Idle Men:</label>
            <input type="number" name="idle_men" required placeholder="Enter number of idle men" title="Idle Men">

            <label>No. of Style Change:</label>
            <input type="number" name="no_of_style_change" required placeholder="Enter number of style changes" title="Number of style changes">

            <label>No. of Workers:</label>
            <input type="text" name="no_of_workers" required placeholder="Enter number of workers" title="Number of workers">

            <label>Month (1-12):</label>
            <input type="number" name="month" min="1" max="12" required placeholder="Enter month (1-12)" title="Month: 1=January, 12=December">

            <button type="submit">Predict</button>
        </form>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
        </div>
    </div>
</body>
</html>
